<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">FutureDocteur</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input formControlName="email" type="email" id="email" placeholder="you@example.com" required>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input formControlName="password" type="password" id="password" placeholder="••••••••" required>
        </div>
  
        <button type="submit" class="submit-btn">Se connecter</button>
      </form>
      <div *ngIf="messageError" class="error">
        {{ messageError }}
      </div>
      <div class="signup-link">
        Pas encore de compte ? <a routerLink="/register">S’inscrire</a>
      </div>
    </div>
  </div>
